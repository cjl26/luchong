<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<#include "../../common/header.html">

<script src="${resurcePath}/cloudpay/js/uploadPreview/uploadPreview.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- 	顶部和左侧菜单的jsp s -->
		<#include "../../common/menu.html">
		<!-- 	顶部和左侧菜单的jsp e -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>编辑banner</h1>
			</section>

			<!-- Main content -->
			<section class="content" style="padding-bottom: 0px;" id="content">
				<!-- general form elements -->
				<div class="box box-primary" style="width: 1000px; margin: 0 auto;">
					<div class="box-header with-border">
						<h3 class="box-title">banner信息</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form action="/hicatcard/banner/editBanner" method="post" id="roleForm"  enctype="multipart/form-data">
					   	     <input type="hidden" id="bannerId" name="bannerId" value="${Request.banner.bannerId!}"/> 
					   	    
							<div class="box-body">
					
							<div class="form-group">
								<label for="cardName">标题</label>
								<input type="text" class="form-control" id="title" name="title" value='${Request.banner.title!}'/>
							</div>
							
							<div class="form-group">
								<label for="orderNum">排序</label>
								<input type="text" class="form-control" id="orderNum" name="orderNum" value='${Request.banner.orderNum!}'/>								
							</div>

							<div class="form-group">
								<label for="cardtPic">banner图片</label>
								<img <#if Request.banner.pictureUrl??>src="${Request.banner.pictureUrl!}"</#if> id="img_bannerPic" style="width:160px;height:100px;"/> 
								<input type="file" class="form-control" id="bannerPic" name="bannerPic" style="display:none;" />
							</div>
									
					    	<div class="form-group">
								<label for="type">状态</label> 
								<select class="form-control select2" style="width: 100%;" name="status" id="status">
									<#list statusMap?keys as key>
 										<option value="${key}" <#if (banner.status?? && key?? )&&(banner.status?string == key)>selected="selected"</#if>>${statusMap[key]!}</option> 									
 									</#list>
								</select>
							</div> 
							<div class="form-group">
								<label for="type">位置</label> 
								<select class="form-control select2" style="width: 100%;" name="place" id="place">
									<#list placeMap?keys as key>
 										<option value="${key}" <#if (banner.place?? && key?? )&&(banner.place?string == key)>selected="selected"</#if>>${placeMap[key]!}</option> 									
 									</#list>
								</select>
							</div> 
						</div>
						<!-- /.box-body  @click="submit"-->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">提交</button>
							<button type="reset" class="btn btn-primary" >清空</button>
						</div>
					</form>
				</div>
				<!-- /.box -->
			</section>
			<!-- /.content -->
		</div>

	</div>
	<!-- ./wrapper -->
</body>
<script>
$(function() {
	//校验器
	var formValidator = $("#roleForm").validate({
				onkeyup : false,
				focusInvalid : false,  //错误时,错误选项不会得到焦点
				focusCleanup : true,   //得到焦点时，清空错误提示信息
				rules : {},
				messages : {}
			});
	
	new uploadPreview({
		UpBtn : "bannerPic",
		ImgShow : "img_bannerPic"
	});

	$("#img_bannerPic").click(function() {
		$("#bannerPic").click();
	});
	
});

</script>
</html>
